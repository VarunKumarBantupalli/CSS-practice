<style>
    .box{
        border: 2px solid rgb(160, 12, 138);
        padding: 34px;
        box-shadow: 10px 10px 15px #555;
        text-shadow: 1px 1px 1px  rgb(128, 0, 126);
        outline: 30px solid rgb(241, 5, 150);
    }
</style>
